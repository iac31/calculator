<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="assets/images/favicon.png" sizes="16x16" type="image/png">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculator</title>
</head>
<body>
<main>
    <div class="display"></div>
    <div id="clear" class="btn btn-op btn-calc">C</div>
    <div id="sqrt" class="btn btn-calc">sqrt</div>
    <div id="power" class="btn btn-calc">x<sup>y</sup></div>
    <div id="factorial" class="btn btn-calc">!n</div>
    <div class="btn no">7</div>
    <div class="btn no">8</div>
    <div class="btn no">9</div>
    <div class="btn btn-op btn-calc">/</div>
    <div class="btn no">4</div>
    <div class="btn no">5</div>
    <div class="btn no">6</div>
    <div class="btn btn-op btn-calc">*</div>
    <div class="btn no">1</div>
    <div class="btn no">2</div>
    <div class="btn no">3</div>
    <div class="btn btn-op btn-calc">-</div>
    <div class="btn no">.</div>
    <div class="btn no">0</div>
    <div id="result" class="btn btn-calc">=</div>
    <div class="btn btn-op btn-calc">+</div>
</main>
<script src="assets/js/main.js"></script>
</body>
